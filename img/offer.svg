    <text class="header" id="header" transform="translate(1100 3902)" ><tspan x="0" y="0">clean code</tspan></text>
    <text class="paragraph" id="paragraph" transform="translate(1100 3936)"><tspan x="0" y="19">I always keep my code clean. It&apos;s easy to read, </tspan><tspan x="0" y="49">easy to understand and easy to change.</tspan></text>
    <text class="header" id="header-2" transform="translate(1344 4273)"><tspan x="0" y="0">modern design</tspan></text>
    <text class="paragraph" id="paragraph-2" transform="translate(1344 4307)"><tspan x="0" y="19">Being up to date with web design </tspan><tspan x="0" y="49">trends is part of my life. Your project </tspan><tspan x="0" y="79">will fit these very modern days.</tspan></text>
    <text class="header" id="header-3" transform="translate(1281 4662)"><tspan x="0" y="0">interactivity</tspan></text>
    <text class="paragraph" id="paragraph-3" transform="translate(1281 4696)"><tspan x="0" y="19">Today's web applications have to be </tspan><tspan x="0" y="49">interactive in order to increase user's </tspan><tspan x="0" y="79">engagement. I fully understand this and I </tspan><tspan x="0" y="109">will make your app very attractive and </tspan><tspan x="0" y="139">engaging.</tspan></text>
    <text class="header" id="header-4" transform="translate(372 4811)"><tspan x="0" y="0">responsiveness</tspan></text>
    <text class="paragraph" id="paragraph-4" transform="translate(372 4845)"><tspan x="0" y="19">I can assure you, your website or </tspan><tspan x="0" y="49">application will look amazing on every </tspan><tspan x="0" y="79">screen. I'll take care of it. Every size </tspan><tspan x="0" y="109">matters! </tspan></text>
    <text class="header" id="header-5" transform="translate(92 4460)"><tspan x="0" y="0">intuitive ux</tspan></text>
    <text class="paragraph" id="paragraph-5" transform="translate(92 4494)"><tspan x="0" y="19">A website can have the most beautiful </tspan><tspan x="0" y="49">look but it is useless when the feeling is </tspan><tspan x="0" y="79">wrong. I always think about users and </tspan><tspan x="0" y="109">their comfort.</tspan></text>
    <text class="header" id="header-6" transform="translate(125 4101)"><tspan x="0" y="0">professionalism</tspan></text>
    <text class="paragraph" id="paragraph-6" transform="translate(125 4135)"><tspan x="0" y="19">You can completely rely on me. I do my job </tspan><tspan x="0" y="49">according to prearranged specification </tspan><tspan x="0" y="79">and I always meet deadlines.</tspan></text>
